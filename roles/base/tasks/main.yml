---
- name: update apt-cache
  apt: update_cache=yes

- name: ensure user account exists
  user: name=sett groups='sudo' append=yes shell=/bin/bash generate_ssh_key=yes state=present

- name: add authorized key
  authorized_key: user=sett key="{{ lookup('file', '/home/sett/.ssh/id_rsa.pub') }}"

- name: install python
  apt: name=python state=present

- name: install pip
  apt: name=python-pip state=present

- name: install git
  apt: name=git state=present
