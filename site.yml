- hosts: leek
  user: root
  vars:
    USER_SSH_KEY: "{{lookup('file', '~/.ssh/leek_rsa.pub')}}"
  roles:
    - {role: base, tags: ['base']}
    - role: docker_ubuntu
    - {role: owncloud, tags: ['owncloud']}
    - role: nginx
      DOMAIN: cloud.rigmarolesoup.com
      CONTAINER_NAME: owncloud
      PROXY_PASS_PORT: 80
      tags: nginx

